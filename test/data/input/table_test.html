<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script src="packages/web_ui/testing/testing.js"></script>
</head>
<body>
  <!-- Tests that tables are rendered correctly when using iterate attributes
       on td and tr elements. -->
  <table>
    <tbody id='test' template iterate="row in table">
    <tr template iterate="cell in row">
      <td>{{cell}}</td>
    </tr>
  </tbody></table>
  <script type="application/dart">
  import 'dart:async';
  import 'dart:html';
  import 'package:unittest/unittest.dart';
  import 'package:web_ui/observe.dart';

  @observable
  List<List> table = toObservable([
    toObservable([1, 2, 3]),
    toObservable(['a', 'b', 'c']),
    toObservable(['A', 'B', 'C'])
  ]);

  main() {
    Timer.run(() {
      expect(document.query("#test").innerHtml, equalsIgnoringWhitespace(
          '<tr> <td>1</td> <td>2</td> <td>3</td> </tr> '
          '<tr> <td>a</td> <td>b</td> <td>c</td> </tr> '
          '<tr> <td>A</td> <td>B</td> <td>C</td> </tr>'));
      table[0][2] = 'X';
      table[1][1] = 'Y';
      table.add(['_', '__', '___']);
      deliverChangesSync();
      expect(document.query("#test").innerHtml, equalsIgnoringWhitespace(
          '<tr> <td>1</td> <td>2</td> <td>X</td> </tr> '
          '<tr> <td>a</td> <td>Y</td> <td>c</td> </tr> '
          '<tr> <td>A</td> <td>B</td> <td>C</td> </tr> '
          '<tr> <td>_</td> <td>__</td> <td>___</td> </tr>'));
      window.postMessage('done', '*');
    });
  }
  </script>
</body>
</html>
